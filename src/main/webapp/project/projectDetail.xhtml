<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/basicTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
    </ui:define>

    <ui:define name="left">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" >

                <p:outputLabel value="#{msg['project.name']}" for="name" />
                <p:inputText id="name" value="#{projectDetailBB.project.id}" title="Name" />
                <p:outputLabel value="#{msg['project.desc']}" for="description" />
                <p:inputText id="description" value="#{projectDetailBB.project.description}" title="Description" />

                <p:outputLabel value="#{msg['issue.list']}" />
                <p:accordionPanel value="#{projectDetailBB.allIssues}" var="issue">
                    <p:tab title="#{issue.name}">
                        #{issue.description}
                    </p:tab>
                </p:accordionPanel>
                <p:outputLabel value="#{msg['issue.assignedAccount']}" />
                <p:accordionPanel value="#{projectDetailBB.allAssignedAccount}" var="account">
                    <p:tab title="#{account.login}">
                        #{account.name}
                    </p:tab>
                </p:accordionPanel>
            </p:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
