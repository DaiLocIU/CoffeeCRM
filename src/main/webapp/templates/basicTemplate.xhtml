<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>#{msg["app.name"]}</title>
    </h:head>

    <h:body>

        <div id="top">

            <p:growl id="msg" autoUpdate="true" transient="true" life="5000" showSummary="true"  />

            <ui:insert name="top"></ui:insert>
            <p><b>Uzytkownik:</b> #{accountSession.showMyLoginName()} </p>

            <f:subview id="ifNotLogin" rendered="#{!accountSession.login}">
                <h:form><p><p:commandLink action="logInPage" ><b>Zaloguj</b></p:commandLink></p></h:form>
            </f:subview>

            <f:subview id="ifLogin" rendered="#{accountSession.login}">
                <p><b>Rola: #{accountSession.myAccount.type}</b></p>
                <h:form><p><p:commandLink action="#{accountSession.logOut()}" ><b>Wyloguj</b></p:commandLink></p></h:form>
            </f:subview>

            <!--<p>Data ostatniego logowania: TODO</p>-->
        </div>

        <!--<ui:include src="./utilsSection.xhtml" />-->
        <ui:include src="./rapidMenus.xhtml" />
        <div>
<!--                       <div id="left">
                            <ui:insert name="left"></ui:insert>
                            <ui:include src="./menus.xhtml" />
                        </div>-->

            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
        <div id="bottom">
            <center>#{msg["app.name"]}</center>
        </div>


    </h:body>

</html>
